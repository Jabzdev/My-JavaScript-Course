<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>
</head>
<body>
  <script>
    /*
    A boolean value represent whether something is true or false

    Comparison Operators
    >    greater than
    <    less than
    >=   greater than or equal to
    <=   less than or equal to
    ===  equal to
    !== not equal to

    If-Statements
    -lets us write multiple groups of code
    -and then decide which code to run

    && - And
    (True && False) = False
    (False && True) = False
    (False && False) = False
    (True && True) = True


    || - Or
    (True || False) = True
    (False | | True) = True
    (True | | True) = True
    (False | | False) = False


    ! - Not
    (! True) = False
    (! False) = True

    Falsy Values:
    1:false
    2:0
    3:''
    4:NaN
    5:undefined
    6:null
    Any value not on this list is Truthy Value

    */

    console.log(3 > 5 - 5);  // Output = True

    console.log(5 === '5.00');  // Output = False

    console.log(3 < 4 && 6 < 7); // Output = True

    console.log(3 > 5 && 9 > 7); // Output = False

    console.log(2 >= 1 || 3 >= 5); // Output = True

    console.log(4 > 5 || 6 <= 3); // Output = False

    console.log(! true); // Output = False

    console.log(! false); // Output = True

    if (20 >= 16) {
      console.log('You can drive');
    } else {
      console.log('You can not drive');
    }

    console.log(!0); // Output = True

    console.log('text' / 5); // Output = NaN

    let variable1;
    console.log(variable1) // Output = undefined

    //Shortcut

    const result1 = 6 ? 'truthy' : 'falsy';
    console.log(result1); // Output = truthy

    const result2 = '' ? 'truthy' : 'falsy';
    console.log(result2); // Output = falsy

    const result3 = false && 'Hello';
    console.log(result3); // Output = false

    const result4 = true && 'Hello';
    console.log(result4); // Output = Hello

    const currency1 = 'EUR' || 'USD';
    console.log(currency1); //Output = EUR

    const currency2 = undefined || 'USD';
    console.log(currency2); // Output = USD
  </script>
</body>
</html>
