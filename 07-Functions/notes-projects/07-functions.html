<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  <script>

    /*
      function = A section of reusable code.
                 Declare code once, use it whenever you want.
                 Call the function to execute that code. 
      
      Rules for function names:
      1.Can't use special words Example: function.
      2.We can't start variable with a number.
      3.Can't use space in variables Example: function first name = Jabz. Correct way is function firstName = Jabz
      4.Can't use special characters except: $ and _   
      
      return =  Gets a value out of a function.
      parameter =  Puts a value into a function.

      syntax rules for Parameters:
      1.We create parameters between a bracket.
      2.Parameter names follow the rules of variable names.
      3.A parameter only exist inside the function scope.
      4.A function can have more than 1 paremeter.
    */

    //Example 1
    function myHappyBirthday(name , age) {
      console.log('Happy birthday to you');
      console.log('Happy birthday to you');
      console.log(`Happy birthday dear ${name}`);
      console.log(`You are ${age} years old`);
    }

    myHappyBirthday('Jabz', 23);

    //Example 2
    function myNumber(x , y) {
      return x * y;
    }

    console.log(myNumber(4, 3));

    function calculateTax(cost, taxPercent = 0.2) {
      console.log(cost * taxPercent);
    }

    calculateTax(2000, 0.2);
    calculateTax(4000);

    //There are four ways to write a function

    // 1
    const squareNum = (num) => {
      return num * num 
    }
    console.log(squareNum(6));

    // 2
    const squareNum2 = (num2) => num2 * num2;
    console.log(squareNum2(5));

    // 3
    const squareNum3 = function(num3) {
      return num3 * num3
    }
    console.log(squareNum3(7));

    // 4
    function squareNum4(num4) {
      return num4 * num4
    } 
    console.log(squareNum4(8));

    // GLOBAL SCOPE
    // Example 1
    const satellite = 'The Moon'
    const galaxy = 'The Milky Way'
    let stars = 'North Star'
    function callMyNightSky() {
      stars = 'Sirius'
      return 'Night Sky: ' + satellite + ', ' + stars + ', and ' + galaxy;
    }
    console.log(callMyNightSky());
    console.log(stars);


    // Example 2
    function callMyNightSky2(planet = 'mars', star = 'Red Giant', universe = 'Milky Way'){
      return `Night Sky: ${planet}, ${star}, and ${universe}`;
    }
    console.log(callMyNightSky2('Earth', 'Sun', 'Black Hole'));

    function callMyNightSky3() {
      return callMyNightSky2();
    } 
    console.log(callMyNightSky3());


    //BLOCK SCOPE
    function logVisibleLightWaves() {
      const lightWaves = 'Moonlight'
      console.log(lightWaves);
    }
    logVisibleLightWaves(); //prints "Moonlight"
    //console.log(lightWaves); //Error


    //Example of scoping
    const logVisibleLightWaves1 = () => {
      let lightWaves = 'Moonlight';
      let region = 'The Arctic';
      // Add if statement here:
      if (region === 'The Arctic') {
        let lightWaves = 'Northern Lights'
        console.log(lightWaves); //prints "Northern Lights"
      }
      
      console.log(lightWaves); // prints "Moonlight"
    };

    logVisibleLightWaves1();
  </script>
</body>
</html>
